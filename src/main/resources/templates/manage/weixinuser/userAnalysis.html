<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="userBaiduMap">

    <script>

        $(function () {
            getWeixinUserAnalysisCityPieSimple();
            getWeixinUserAnalysisSexPieSimple();
        })

        /*用户城市分析*/
        function getWeixinUserAnalysisCityPieSimple() {
            // 基于准备好的dom，初始化echarts实例
            let myChart = echarts.init(document.getElementById('weixin_user_city_pie_simple'));
            myChart.showLoading();
            $.ajax({
                url: "/api/admin/manager/user/getWeixinUserAnalysisCityPieSimple",
                type: "GET",
                cache: true,
                dataType: "JSON",
                success: function (responseData) {
                    console.log(responseData);

                    let sf_data = [];
                    let legend_data = [];
                    for (let i = 0; i < responseData.data.length; i++) {
                        let sf_data_string = {
                            name:responseData.data[i].userAttribute , value: responseData.data[i].countNum
                        };
                        sf_data.push(sf_data_string);
                        legend_data.push(responseData.data[i].userAttribute);
                    }
                    let option = {
                        backgroundColor: 'white',
                        title: {
                            text: '用户城市分析',
                            subtext: '数据来源微信',
                            textStyle: {
                                fontSize: 17
                            },
                            x: 'center',
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: legend_data
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a}' + '<br/>' + '{b}: {c}; {d}%'

                        },
                        toolbox: {
                            show: true,
                            y: 25,
                            x: 930,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                restore: {show: true},
                                saveAsImage: {show: true},
                                /*dataZoom: {
                                    yAxisIndex: 'none'
                                },*/
                                // magicType: {type: ['line', 'bar']}
                            }
                        },
                        calculable: false,
                        series: [
                            {
                                name: '用户属于省份',
                                type: 'pie',
                                center: ['50%', '55%'],
                                radius: ['40%', '55%'],
                                selectedMode: 'single',
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            formatter: function (param) {
                                                return param.name + ' : ' + Math.round(param.percent) + '%';
                                            },
                                            textStyle: {
                                                fontWeight: 'bolder'
                                            }
                                        }
                                    },
                                    emphasis: {
                                        label: {
                                            show: true,
                                            position: 'center',
                                            textStyle: {
                                                fontSize: '30',
                                                fontWeight: 'bold'
                                            }
                                        }
                                    }
                                },
                                data: sf_data

                            }
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    myChart.hideLoading();
                    window.addEventListener("resize", function () {
                        myChart.resize();
                    });
                },
                error: function (data, type, err) {  // 以下依次是返回过来的数据，错误类型，错误码
                    console.log("ajax错误类型：" + type);
                    console.log(err);
                }
            });

        }
        /*用户性别分析*/
        function getWeixinUserAnalysisSexPieSimple() {
            // 基于准备好的dom，初始化echarts实例
            let myChart = echarts.init(document.getElementById('weixin_user_sex_pie_simple'));
            myChart.showLoading();
            $.ajax({
                url: "/api/admin/manager/user/getWeixinUserAnalysisSexPieSimple",
                type: "GET",
                cache: true,
                dataType: "JSON",
                success: function (responseData) {
                    console.log(responseData);

                    let sex_data = [];
                    let legend_data = [];
                    for (let i = 0; i < responseData.data.length; i++) {
                        let sf_data_string = {
                            name:responseData.data[i].userAttribute , value: responseData.data[i].countNum
                        };
                        sex_data.push(sf_data_string);
                        legend_data.push(responseData.data[i].userAttribute);
                    }


                  let  option = {
                        title: {
                            text: '用户性别分析',
                            subtext: '数据来源微信',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left',
                            data: legend_data
                        },toolbox: {
                          show: true,
                          y: 25,
                          x: 930,
                          feature: {
                              dataView: {show: true, readOnly: false},
                              restore: {show: true},
                              saveAsImage: {show: true},
                              /*dataZoom: {
                                  yAxisIndex: 'none'
                              },*/
                              // magicType: {type: ['line', 'bar']}
                          }
                      },
                        series: [
                            {
                                name: '性别',
                                type: 'pie',
                                radius: '55%',
                                center: ['50%', '60%'],
                                data: sex_data,
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };


                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    myChart.hideLoading();
                    window.addEventListener("resize", function () {
                        myChart.resize();
                    });
                },
                error: function (data, type, err) {  // 以下依次是返回过来的数据，错误类型，错误码
                    console.log("ajax错误类型：" + type);
                    console.log(err);
                }
            });

        }
    </script>


    <div class="container">
        <div class="row clearfix">
            <div class="col-md-6 column border border-primary">
                <div id="weixin_user_city_pie_simple"
                     style="width: 100%;height: 600px" >
                </div>
            </div>

            <div class="col-md-6 column border  border-secondary">
                <div id="weixin_user_sex_pie_simple"
                     style="width: 100%;height: 600px">
                </div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
